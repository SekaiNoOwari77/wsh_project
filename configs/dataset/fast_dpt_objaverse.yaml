# @package _global_
general:
  num_devices: 1
  mixed_precision: true

data:
  znear: 0.8
  zfar: 3.2
  category: objaverse
  white_background: true
  origin_distances: false
  training_resolution: 128
  fov: 49.134342641202636

opt:
  batch_size: 4  # 小批量，适合低内存 GPU
  iterations: 10000  # 快速训练 5000 步
  lr: 0.0002  # 学习率（参考默认配置）
  save_interval: 1000  # 每 1000 步保存 checkpoint

model:
  use_dpt_fusion: true  # 启用DPT特征融合
  dpt_model_path: "/202421000505/wsh_project/refine_splatter/splatter-image/scene/model_cache/dpt-large"
  dpt_fusion_weight: 0.1  # DPT融合损失权重
  feature_consistency_weight: 0.05  # 特征一致性损失权重

